<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Szczegóły Autora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
    }
    .author-details {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
<h1>Szczegóły Autora</h1>
<div class="author-details" id="authorDetails"></div>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const authorId = urlParams.get('id');

  fetch(`/admin/author/find/${authorId}`)
          .then(response => response.json())
          .then(author => {
            const details = document.getElementById('authorDetails');
            details.innerHTML = `<h2>${author.name}</h2><p>${author.bio}</p>`;
          })
          .catch(error => console.error('Error:', error));
</script>
</body>
</html>
