<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista Autorów</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
    }
    table {
      width: 80%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
<h1>Lista Autorów</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Nazwa</th>
    <th>Biografia</th>
  </tr>
  </thead>
  <tbody id="authorTable">
  </tbody>
</table>
<script>
  fetch('/admin/author/all')
          .then(response => response.json())
          .then(data => {
            const table = document.getElementById('authorTable');
            data.forEach(author => {
              const row = document.createElement('tr');
              row.innerHTML = `<td>${author.id}</td><td>${author.name}</td><td>${author.bio}</td>`;
              table.appendChild(row);
            });
          })
          .catch(error => console.error('Error:', error));
</script>
</body>
</html>
