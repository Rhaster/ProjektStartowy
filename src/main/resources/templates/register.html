<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .register-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 10px;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="header">Wypożyczalnia Książek</div>
<div class="register-container">
    <h2>Rejestracja</h2>
    <form action="#" th:action="@{/register/user}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" th:field="*{username}" required="required"/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required="required"/>
        </div>
        <div class="form-group">
            <label for="password">Hasło:</label>
            <input type="password" id="password" th:field="*{password}" required="required"/>
        </div>
        <div class="form-group">
            <label for="role">Rola:</label>
            <select id="role" th:field="*{role}">
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Zarejestruj się</button>
        </div>
        <div class="error-message">
            <!-- Error messages will be displayed here -->
            <!-- For example, if you have Spring Boot authentication errors, you can add them dynamically. -->
        </div>
    </form>
</div>
</body>
</html>
